<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios - GeoMonitor</title>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <style>
        /* FONDO Y FUENTE IGUAL AL MAIN */
        body { 
            background-color: #121212; /* Fondo oscuro acorde al mapa */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
        }

        /* HEADER IGUAL AL MAIN */
        header {
            background: #1e1e1e;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4CAF50;
        }

        .contenedor { 
            max-width: 1000px; 
            margin: 30px auto; 
            display: flex; 
            gap: 25px; 
            align-items: flex-start;
            padding: 0 10px;
        }
        
        /* PANEL IZQUIERDO (TABLA) */
        .panel-lista { 
            flex: 2; 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
        }
        
        /* PANEL DERECHO (FORMULARIO) */
        .panel-form { 
            flex: 1; 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-top: 4px solid #D32F2F; 
        }

        /* TABLAS */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        
        /* CABECERA DE TABLA */
        th { background: #263238; color: #4CAF50; padding: 12px; text-align: left; border-radius: 4px 4px 0 0; }
        td { padding: 12px; border-bottom: 1px solid #333; color: #ccc; }
        tr:hover { background-color: #2a2a2a; }
        
        /* BOT√ìN BORRAR */
        .btn-borrar { 
            background: transparent; 
            color: #ff5252; 
            border: 1px solid #ff5252; 
            padding: 5px 10px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            transition: 0.2s;
        }
        .btn-borrar:hover { background: #ff5252; color: white; }

        /* FORMULARIOS */
        label { font-weight: bold; font-size: 0.85rem; color: #aaa; display: block; margin-top: 10px; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0 15px 0; 
            border-radius: 4px; 
            border: 1px solid #444; 
            background: #333;
            color: white;
            box-sizing: border-box; 
        }
        input:focus, select:focus { outline: none; border-color: #4CAF50; }

        /* BOT√ìN CREAR */
        .btn-crear { 
            width: 100%; 
            background: #2E7D32; 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-crear:hover { background: #1B5E20; }

        /* BOT√ìN VOLVER */
        .btn-volver { 
            text-decoration: none; 
            color: #ddd; 
            font-weight: bold; 
            font-size: 0.9rem; 
            border: 1px solid #555; 
            padding: 5px 15px; 
            border-radius: 20px; 
            background: #333;
        }
        .btn-volver:hover { background: #444; }

        /* ROLES */
        .badge { padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
        .rol-admin { background: #b71c1c; color: #fff; }
        .rol-investigador { background: #0d47a1; color: #fff; }
        .rol-lector { background: #1b5e20; color: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span style="border-bottom: 3px solid #D32F2F; font-family: 'ADLaM Display', cursive; font-size: 1.5rem; color: #fff;">Geo</span>
            <span style="font-family: 'ADLaM Display', cursive; font-size: 1.5rem; color: #fff;">Monitor</span>
        </div>        
        <div style="font-weight: bold; color: #aaa;">‚öôÔ∏è GESTI√ìN DE USUARIOS</div>
    </header>

    <div class="contenedor">
        
        <div class="panel-lista">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom: 2px solid #333; padding-bottom: 10px;">
                <h3 style="margin:0; color:#4CAF50;">üë• Usuarios Activos</h3>
                <a href="index.html" class="btn-volver">‚¨Ö Volver al Mapa</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-usuarios">
                    <tr><td colspan="4" style="text-align:center; color:#999;">Cargando datos...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="panel-form">
            <h3 style="margin-top:0; color:#ef5350; margin-bottom: 15px;"> Nuevo Usuario</h3>
            
            <label>Nombre Completo:</label>
            <input type="text" id="new-nombre" placeholder="Ej: Juan P√©rez">

            <label>Correo Electr√≥nico:</label>
            <input type="email" id="new-email" placeholder="juan@geochile.cl">

            <label>Contrase√±a:</label>
            <input type="password" id="new-pass" placeholder="****">

            <label>Rol de Acceso:</label>
            <select id="new-rol">
                <option value="2">Investigador (Edici√≥n)</option>
                <option value="3">Lector / Invitado (Solo ver)</option>
                <option value="1">Administrador (Total)</option>
            </select>

            <button class="btn-crear" onclick="crearUsuario()">üíæ Crear Usuario</button>
        </div>

    </div>

    <script>
        const API_URL = ''; 

        // 1. CARGAR USUARIOS
        function cargarUsuarios() {
            // Actualizado para usar la ruta del nuevo server.py
            fetch(`${API_URL}/api/v1/usuarios`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('tabla-usuarios');
                    tbody.innerHTML = '';
                    if(!data.usuarios || data.usuarios.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">No hay usuarios registrados.</td></tr>'; return;
                    }
                    data.usuarios.forEach(u => {
                        // Mapeo de ID num√©rico a Nombre de Rol
                        let nombreRol = 'Invitado';
                        let claseRol = 'rol-lector';
                        
                        if(u.id_rol === 1) { nombreRol = 'Admin'; claseRol = 'rol-admin'; }
                        if(u.id_rol === 2) { nombreRol = 'Investigador'; claseRol = 'rol-investigador'; }
                        if(u.id_rol === 3) { nombreRol = 'Lector'; claseRol = 'rol-lector'; }

                        tbody.innerHTML += `
                            <tr>
                                <td><b>${u.nombre}</b></td>
                                <td>${u.email}</td>
                                <td><span class="badge ${claseRol}">${nombreRol}</span></td>
                                <td>
                                    <button class="btn-borrar" onclick="borrarUsuario(${u.id})">Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(err => console.error("Error cargando usuarios:", err));
        }

        // 2. CREAR USUARIO
        function crearUsuario() {
            const datos = {
                nombre: document.getElementById('new-nombre').value,
                email: document.getElementById('new-email').value,
                password: document.getElementById('new-pass').value,
                // Server espera 'id_rol', no 'rol'
                id_rol: parseInt(document.getElementById('new-rol').value)
            };

            if(!datos.nombre || !datos.email || !datos.password) return alert("‚ö†Ô∏è Por favor completa todos los campos.");

            // Actualizado a la ruta POST /api/v1/usuarios
            fetch(`${API_URL}/api/v1/usuarios`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            }).then(res => res.json()).then(d => {
                if(d.exito) {
                    alert("‚úÖ Usuario creado exitosamente");
                    cargarUsuarios(); // Recargar tabla
                    // Limpiar campos
                    document.getElementById('new-nombre').value = '';
                    document.getElementById('new-email').value = '';
                    document.getElementById('new-pass').value = '';
                } else { alert("‚ùå Error: " + (d.error || 'Fallo desconocido')); }
            });
        }

        // 3. BORRAR USUARIO
        function borrarUsuario(id) {
            if(!confirm("‚ö†Ô∏è ¬øEst√°s seguro de que deseas ELIMINAR a este usuario? Esta acci√≥n no se puede deshacer.")) return;
            
            fetch(`${API_URL}/api/v1/usuarios/${id}`, {
                method: 'DELETE'
            }).then(res => res.json()).then(d => {
                if(d.exito) { cargarUsuarios(); } 
                else { alert("‚ùå Error: " + (d.error || 'No se pudo borrar')); }
            });
        }

        // Iniciar
        cargarUsuarios();
    </script>

</body>
</html>
