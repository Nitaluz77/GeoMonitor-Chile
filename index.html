<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMonitor Chile</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <span style="border-bottom: 3px solid #D32F2F;">Geo</span>Monitor
        </div>        
        
        <div class="usuario-info">
            <div id="panel-botones">
                <a href="#" onclick="loginReal()" style="color:#333; text-decoration:none; font-weight:bold; border: 1px solid #ccc; padding: 5px 15px; border-radius: 20px;">
                    游녻 Usuario
                </a>
            </div>

            <div id="panel-usuario" style="display: none; align-items: center; gap: 10px;">
                <span id="lbl-usuario" style="font-weight:bold; color: #2E7D32;">...</span> 
                <a href="#" onclick="cerrarSesion()" style="color:#D32F2F; text-decoration:none; font-size: 0.8em; border: 1px solid #D32F2F; padding: 2px 8px; border-radius: 4px;">
                    Salir
                </a>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <div class="panel-titulo">PANEL DE CONTROL</div>

            <div class="panel-seccion">
                <div class="subtitulo">FECHA</div>
                <div id="fecha-actual" style="font-size: 0.9rem; color: #4a4a4a;">Cargando fecha...</div>
            </div>
            
            <div class="panel-seccion">
                <div class="subtitulo"> DATOS F칈SICOS</div>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="temperatura" checked>  Temperatura
                </label>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="salinidad">  Salinidad
                </label>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="velocidad_corriente">  Corrientes
                </label>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="altura_mar">  Altura del Mar
                </label>

                <div class="subtitulo" style="margin-top:15px;"> DATOS BIO-GEO</div>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="clorofila">  Clorofila
                </label>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="oxigeno">  Ox칤geno Disuelto
                </label>
            </div>

            <div class="panel-seccion">
                <div class="subtitulo">ACCIONES R츼PIDAS</div>
                <button class="btn-gris" onclick="abrirModal()">Ingreso Manual</button>
                <button class="btn-gris" onclick="window.location.href='bitacora.html'"> Ver Bit치cora</button>
            </div>
            
            <div class="panel-seccion" style="border:none; background:none; padding:0;">
                <div class="subtitulo">REFERENCIA</div>
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                    <div style="width: 12px; height: 12px; background: #D32F2F; border-radius: 50%;"></div>
                    <span style="font-size: 0.85rem;">Cr칤tico</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 12px; height: 12px; background: #388E3C; border-radius: 50%;"></div>
                    <span style="font-size: 0.85rem;">Normal</span>
                </div>
            </div>
        </aside>

        <div id="map-container"></div>
    </main>

    <div id="modal-ingreso" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2> Nuevo Registro de Campo</h2>
            
            <div class="formulario-grid">
                <div class="grupo-input">
                    <label>Latitud:</label>
                    <input type="number" id="input-lat" step="0.0001" placeholder="-36.xxx">
                </div>
                <div class="grupo-input">
                    <label>Longitud:</label>
                    <input type="number" id="input-lng" step="0.0001" placeholder="-73.xxx">
                </div>

                <div class="grupo-input">
                    <label> Temperatura (춿C):</label>
                    <input type="number" id="input-temp" step="0.1">
                </div>
                <div class="grupo-input">
                    <label> Salinidad (PSU):</label>
                    <input type="number" id="input-sal" step="0.01">
                </div>

                <div class="grupo-input">
                    <label> Corriente U (Este):</label>
                    <input type="number" id="input-u" step="0.01" placeholder="m/s">
                </div>
                <div class="grupo-input">
                    <label> Corriente V (Norte):</label>
                    <input type="number" id="input-v" step="0.01" placeholder="m/s">
                </div>
                
                <div class="grupo-input">
                    <label> Clorofila (mg/m췁):</label>
                    <input type="number" id="input-chl" step="0.01">
                </div>
                <div class="grupo-input">
                    <label> Ox칤geno (mmol):</label>
                    <input type="number" id="input-oxy" step="0.1">
                </div>
                
                <div class="grupo-input">
                    <label> Altura Mar (m):</label>
                    <input type="number" id="input-alt" step="0.01">
                </div>

                <div class="grupo-input">
                    <label>Estado / Alerta:</label>
                    <select id="input-alerta">
                        <option value="Normal">游릭 Normal</option>
                        <option value="Precaucion">游리 Precauci칩n</option>
                        <option value="Critico">游댮 Cr칤tico</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                <button class="btn-gris" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-guardar" onclick="guardarDatosManuales()">游 Guardar</button>
            </div>  
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="static/js/main.js"></script>

</body>
</html>
