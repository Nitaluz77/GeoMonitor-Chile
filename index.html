<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMonitor Chile</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <span style="border-bottom: 3px solid #D32F2F;">Geo</span>Monitor
        </div>        
        
        <div class="usuario-info">
            <div id="panel-botones">
                <a href="#" onclick="loginReal()" style="color:#333; text-decoration:none; font-weight:bold; border: 1px solid #ccc; padding: 5px 15px; border-radius: 20px; background: white;">
                    üë§ Iniciar Sesi√≥n
                </a>
            </div>

            <div id="panel-usuario" style="display: none; align-items: center; gap: 10px;">
                <span id="lbl-usuario" style="font-weight:bold; color: #2E7D32;">Usuario</span> 
                <a href="#" onclick="cerrarSesion()" style="color:#D32F2F; text-decoration:none; font-size: 0.8em; border: 1px solid #D32F2F; padding: 2px 8px; border-radius: 4px;">
                    Salir
                </a>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <div class="panel-titulo">PANEL DE CONTROL</div>

            <div class="panel-seccion">
                <div class="subtitulo">FECHA</div>
                <div id="fecha-actual" style="font-size: 0.9rem; color: #4a4a4a;">Cargando fecha...</div>
            </div>
            
            <div class="panel-seccion">
                <div class="subtitulo">VISUALIZACI√ìN DE CAPAS</div>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="temperatura" checked onclick="cambiarCapa()">  Temperatura
                </label>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="Datos Fisicos" onclick="cambiarCapa()">  Datos F√≠sicos
                </label>
                <label class="opcion-capa">
                    <input type="radio" name="capa" value="Datos Biologicos" onclick="cambiarCapa()">  Datos Biol√≥gicos
                </label>
            </div>

            <div class="panel-seccion">
                <div class="subtitulo">ACCIONES</div>
                <button id="btn-ingreso" class="btn-gris" onclick="abrirModal()">Ingreso Manual</button>
                <button class="btn-gris" onclick="window.location.href='bitacora.html'"> üìÑ Ver Bit√°cora</button>
            </div>
            
            <div class="panel-seccion" style="border:none; background:none; padding:0;">
                <div class="subtitulo">REFERENCIA</div>
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                    <div style="width: 12px; height: 12px; background: #D32F2F; border-radius: 50%;"></div>
                    <span style="font-size: 0.85rem;">Alerta Alta (>17¬∞C)</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 12px; height: 12px; background: #29B6F6; border-radius: 50%;"></div>
                    <span style="font-size: 0.85rem;">Normal</span>
                </div>
            </div>
        </aside>

        <div id="map-container"></div>
    </main>

    <div id="modal-ingreso" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 style="color: #333; border-bottom: 2px solid #D32F2F; padding-bottom: 10px;"> 
                üìù Registro de Campa√±a Oceanogr√°fica
            </h2>
            
            <div class="formulario-grid">
                <div class="grupo-input">
                    <label>Latitud (S):</label>
                    <input type="number" id="input-lat" step="0.0001" value="-36.6800">
                </div>
                <div class="grupo-input">
                    <label>Longitud (W):</label>
                    <input type="number" id="input-lng" step="0.0001" value="-73.0300">
                </div>

                <div class="grupo-input">
                    <label>üå°Ô∏è Temperatura (¬∞C): *</label>
                    <input type="number" id="input-temp" step="0.1" placeholder="Ej: 14.5">
                </div>
                <div class="grupo-input">
                    <label>üßÇ Salinidad (PSU):</label>
                    <input type="number" id="input-sal" step="0.01" placeholder="Ej: 33.5">
                </div>
                <div class="grupo-input">
                    <label>üåä Corriente U (Este):</label>
                    <input type="number" id="input-u" step="0.01" value="0.5">
                </div>
                <div class="grupo-input">
                    <label>üåä Corriente V (Norte):</label>
                    <input type="number" id="input-v" step="0.01" value="-0.2">
                </div>
                <div class="grupo-input">
                    <label>üìè Altura de Mar (m):</label>
                    <input type="number" id="input-alt" step="0.01" value="1.2">
                </div>

                <div class="grupo-input">
                    <label>üåø Clorofila-a (mg/m¬≥):</label>
                    <input type="number" id="input-chl" step="0.01" placeholder="Ej: 4.2">
                </div>
                <div class="grupo-input">
                    <label>üí® Ox√≠geno Disuelto:</label>
                    <input type="number" id="input-oxy" step="0.1" placeholder="Ej: 6.5">
                </div>

                <div class="grupo-input">
                    <label>‚ö†Ô∏è Nivel de Alerta:</label>
                    <select id="input-alerta">
                        <option value="Normal">üü¢ Normal</option>
                        <option value="Precaucion">üü° Precauci√≥n</option>
                        <option value="Critico">üî¥ Cr√≠tico</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 0.8em; color: gray;">* Campos obligatorios</span>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-gris" onclick="cerrarModal()">Cancelar</button>
                    <button class="btn-guardar" onclick="guardarDatosManuales()">üíæ Registrar Datos</button>
                </div>
            </div>  
        </div>
    </div>

            <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                <button class="btn-gris" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-guardar" onclick="guardarDatosManuales()">üíæ Guardar Datos</button>
            </div>  
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="static/js/main.js"></script>

</body>
</html>
